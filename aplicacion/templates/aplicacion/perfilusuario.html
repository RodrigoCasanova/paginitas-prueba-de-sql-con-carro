{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'aplicacion/css/perfil.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'TiendaOnline' %}">Tienda Online</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{% static 'aplicacion/img/usu.png' %}" alt="Perfil" style="width: 30px; height: 30px;" id="profile-image">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'mispedidos' %}">Mis Pedidos</a></li>
                            <li><a class="dropdown-item" href="{% url 'inicio' %}">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <h1>Mi Perfil</h1>
        <img src="{% static 'aplicacion/img/king.avif' %}" alt="Mi Foto de Perfil" class="profile-img" id="avatar-preview">
        <div class="info">
            <form id="perfil-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" value="Usuario 1" disabled>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad:</label>
                    <input type="text" class="form-control" id="edad" value="30 años" disabled>
                </div>
                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicación:</label>
                    <input type="text" class="form-control" id="ubicacion" value="Concepcion" disabled>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" value="usuario1@example.com" disabled>
                </div>
                <!-- Campo para cargar nueva imagen de perfil -->
                <div class="mb-3">
                    <label for="avatar" class="form-label">Cambiar Imagen de Perfil:</label>
                    <input type="file" class="form-control" id="avatar" accept="image/*">
                </div>
                <!-- Fin campo para cargar nueva imagen de perfil -->
                
                <!-- Botón y campos para cambiar la contraseña -->
                <div id="password-fields" style="display: none;">
                    <div class="mb-3">
                        <label for="contraseña-antigua" class="form-label">Contraseña Antigua:</label>
                        <input type="password" class="form-control" id="contraseña-antigua" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña-nueva" class="form-label">Contraseña Nueva:</label>
                        <input type="password" class="form-control" id="contraseña-nueva" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar-contraseña" class="form-label">Confirmar Contraseña Nueva:</label>
                        <input type="password" class="form-control" id="confirmar-contraseña" disabled>
                    </div>
                </div>
                <!-- Fin campos para cambiar la contraseña -->
                
                <button type="button" class="btn btn-primary" id="editar-btn">Editar</button>
                <button type="submit" class="btn btn-success d-none" id="guardar-btn">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary d-none" id="cancelar-btn">Cancelar</button>
                <button type="button" class="btn btn-secondary d-none" id="cambiar-contraseña-btn">Cambiar Contraseña</button>
                <!-- Mensaje de éxito oculto -->
                <div class="alert alert-success mt-3 d-none" id="exito-msg" role="alert">
                    Cambios guardados con éxito.
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'aplicacion/js/perfil.js' %}"></script>
</body>

</html>
