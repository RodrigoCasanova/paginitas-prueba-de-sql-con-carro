{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'aplicacion/css/factura.css' %}"> 
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url "adUsuarios" %}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "adTienda" %}">Tienda</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" href="{% url "adPedidos" %}">Pedidos</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" href="{% url "adVentas" %}">Ventas</a>
          </li>
          <li class="nav-item">
              <a class="nav-link active" href="{% url "TiendaOnline" %}">Tienda Online</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <h2>Factura</h2>
        <form id="facturaForm">
            <div class="form-group">
                <label for="idCliente">Número Id:</label>
                <input type="text" class="form-control" id="idCliente" placeholder="Id del Cliente" pattern="[0-9]+" title="Por favor, introduce solo números">
            </div>
            <div class="form-group">
                <label for="nombreCliente">Nombre Cliente:</label>
                <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre del Cliente">
            </div>
            <div class="form-group">
                <label for="direccionCliente">Dirección:</label>
                <input type="text" class="form-control" id="direccionCliente" placeholder="Dirección">
            </div>
            <div class="form-group">
                <label for="productos">Productos:</label>
                <textarea class="form-control" id="productos" placeholder="Productos"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="cargarDatos()">Cargar Datos</button>
            <button type="button" class="btn btn-success float-right" onclick="generarFactura()">Generar Factura y Enviar</button>
        </form>
    </div>

    <script src="{% static 'aplicacion/js/factura.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
