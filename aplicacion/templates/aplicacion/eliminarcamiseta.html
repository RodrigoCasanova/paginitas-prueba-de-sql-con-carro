{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Camiseta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .border-rounded {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="p-4 border border-rounded bg-white shadow">
                    <h3 class="mb-4 text-center">Confirmar Eliminación</h3>
                    <p class="text-center">¿Estás seguro de que quieres eliminar la camiseta "{{ camiseta.nombre }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4 d-flex justify-content-center">
                            <button type="submit" name="action" value="delete" class="btn btn-danger me-3">Eliminar Camiseta</button>
                            <a href="{% url 'admin' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
